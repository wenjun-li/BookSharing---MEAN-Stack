<div class="container">
    <header>
        <h1>Register</h1>
    </header>

    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <div class="container">
        <label for="username-register">Username</label>
        <input id="username-register"
               ng-model="user.username"
               type="text"
               class="form-control"
               placeholder="User Name"/>

        <label for="password-register">Password</label>
        <input id="password-register"
               ng-model="user.pwd"
               class="form-control"
               type="password"
               placeholder="Password"/>

        <label for="verifyPassword-register">Verify Password</label>
        <input id="verifyPassword-register"
               ng-model="user.verifyPwd"
               class="form-control"
               type="password"
               placeholder="Verify Password"/>

        <label for="register-register">Register</label>
        <a id="register-register" ng-click="model.register(user)" class="btn btn-block btn-primary">
            Register
        </a>

        <label for="cancel-register">Cancel</label>
        <a id="cancel-register" href="#/login" class="btn btn-block btn-danger">
            Cancel
        </a>
    </div>
</div>
