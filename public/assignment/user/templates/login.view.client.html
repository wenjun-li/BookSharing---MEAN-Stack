<div class="container-fluid">
    <header>
        <h1>Login</h1>
    </header>

    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>

    <div class="container">

        <label for="username-login">Username</label>
        <input id="username-login"
               ng-model="user.username"
               type="text"
               class="form-control"
               placeholder="User Name"/>

        <label for="password-login">Password</label>
        <input id="password-login"
               ng-model="user.password"
               type="password"
               class="form-control"
               placeholder="Password" />

        <label for="login-login">Login</label>
        <a id="login-login" ng-click="model.login(user)" class="btn btn-block btn-primary">
            Login
        </a>

        <label for="register-login">Register</label>
        <a id="register-login" href="#/register" class="btn btn-block btn-success">
            Register
        </a>
    </div>
</div>
