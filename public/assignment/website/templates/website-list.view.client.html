<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-left">
            <a href="#/user/{{model.userId}}">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>

        <div class="navbar-text pull-right">
            <a href="#/user/{{model.userId}}/website/new">
                <span class="glyphicon glyphicon-plus"></span>
            </a>
        </div>

        <div class="navbar-header">
            <a class="navbar-brand" href="#/user/{{model.userId}}/website">Websites</a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="panel">
        <ul class="list-group">
            <div class="panel-heading panel-primary">
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-xs-6">
                            Name
                            <a>
                                <span class="glyphicon glyphicon-triangle-top"></span>
                            </a>
                        </div>
                        <div class="col-xs-3 hidden-xs">
                            Last Updated
                            <a>
                                <span class="glyphicon glyphicon-triangle-top"></span>
                            </a>
                        </div>
                        <div class="col-xs-2 hidden-xs">
                            Owner
                            <a>
                                <span class="glyphicon glyphicon-triangle-top"></span>
                            </a>
                        </div>
                        <div class="col-xs-6 col-sm-1">
                            <div class="pull-right">
                                Edit
                            </div>
                        </div>
                    </div>
                </li>
            </div>
            <li ng-repeat="website in model.websites" class="list-group-item">
                <div class="row">
                    <div class="col-xs-6">
                        <a href="#/user/{{model.userId}}/website/{{website._id}}/page">
                            {{website.name}}
                        </a>
                    </div>
                    <div class="col-xs-3 hidden-xs">
                        {{website.update | date:"MM/dd/yyyy 'at' h:mma"}}
                    </div>
                    <div class="col-xs-2 hidden-xs">
                        {{website.developerId}}
                    </div>
                    <div class="col-sm-1 col-xs-6">
                        <a href="#/user/{{website._user}}/website/{{website._id}}" class="pull-right">
                            <span class="glyphicon glyphicon-cog"></span>
                        </a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a href="#/user/{{model.userId}}">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
