<nav class="navbar navbar-light-grey navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-left">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>
        <div class="navbar-text pull-right">
            <a ng-click="model.updatePage(model.page)">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand"
               href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}">Edit Page</a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <div ng-show="model.message" class="alert alert-success">
        {{model.message}}
    </div>

    <label for="name-page-edit">Name</label>
    <input ng-model="model.page.name"
           id="name-page-edit"
           type="text"
           class="form-control"
           value="Blog Post"
           placeholder="Page Name"/>

    <label for="description-website-edit">Description</label>
    <input ng-model="model.page.description"
            id="description-website-edit"
           type="text"
           class="form-control"
           placeholder="Page Title"/>

    <label for="delete-page-edit">Delete</label>
    <a id="delete-page-edit"
       ng-click="model.deletePage(model.page)"
       class="btn btn-block btn-danger">
        Delete
    </a>
</div>

<nav class="navbar navbar-light-grey navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a href="#/user/{{model.userId}}">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
